jwt.expiration=86400000

# Logging
logging.level.org.springframework=INFO
logging.level.com.example.cryptopicker=DEBUG

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email@gmail.com
