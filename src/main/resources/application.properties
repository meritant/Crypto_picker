spring.application.name=crypto_picker

# Server Configuration
server.port=8080
#server.address=127.0.0.1

# Security overrride to prevent generation of a new password every start
spring.security.user.name=user
spring.security.user.password=123456

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/cryptopicker
spring.datasource.username=useruser
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
